<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
  		<script>

  			var winner = false;

  			var number = Math.floor(Math.random() * 11);
  			while (winner==false) {
	  			var guess = prompt("Guess a number between 1 and 10");
	  			if (guess < number) {
	  				alert("Your guess was too low!");
	  			}
	  			else if (guess > number) {
	  				alert ("Your guess was too high!");
	  			}
	  			else {
	  				alert("You guessed it!");
	  				winner = true;
	  			}
	  		}
	  		
  		</script>
	</body>
</html>
